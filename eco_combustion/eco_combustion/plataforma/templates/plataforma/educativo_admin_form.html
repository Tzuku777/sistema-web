{% extends "plataforma/base.html" %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<div class="ec-container">
  <div class="ec-card" style="max-width:700px;margin:0 auto;">
    <h1 class="ec-card-title">{{ titulo }}</h1>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="ec-form-group">
          <label>{{ field.label }}</label>
          {{ field }}{{ field.errors }}
        </div>
      {% endfor %}
      <button class="ec-btn ec-btn-primary" type="submit">Guardar</button>
    </form>
  </div>
</div>
{% endblock %}
