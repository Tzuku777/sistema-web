{% extends "plataforma/base.html" %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="ec-container">
  <div class="ec-card" style="max-width:420px;margin:0 auto;">
    <h1 class="ec-title">Iniciar sesión</h1>
    <p class="ec-subtitle">Accede a tu cuenta.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="ec-form-group">
        <label>{{ form.username.label }}</label>
        {{ form.username }}
      </div>

      <div class="ec-form-group">
        <label>{{ form.password.label }}</label>
        {{ form.password }}
      </div>

      <button type="submit" class="ec-btn ec-btn-primary" style="margin-top:12px;">
        Entrar
      </button>
    </form>

    <p class="ec-card-desc" style="margin-top:12px;">
      ¿No tienes cuenta? <a href="{% url 'plataforma:registro' %}">Regístrate</a>
    </p>
  </div>
</div>
{% endblock %}
